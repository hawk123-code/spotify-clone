<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify clone logo">Spotify</li>
            <li class="specifics">Home</li>
            <li class="specifics">About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songlist">
            <h1>No copyright sounds</h1>
            <div>
                <div class="songitem">
                    <img src="cover/1.jpg" alt="image of cover">
                    <span class="songname"> Teri baton mein</span>
                    <span class="timestem">02:32<span><i class="fa-solid specific fa-1x fa-play" id="1"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="cover/2.jpg" alt="image of cover">
                    <span class="songname"> Shubh</span>
                    <span class="timestem">03:16<span><i class="fa-solid specific fa-1x fa-play" id="2"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="cover/3.jpg" alt="image of cover">
                    <span class="songname"> Boheamia</span>
                    <span class="timestem">04:36<span><i class="fa-solid specific fa-1x fa-play" id="3"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="cover/4.jpg" alt="image of cover">
                    <span class="songname"> Shubh</span>
                    <span class="timestem">02:34<span><i class="fa-solid specific fa-1x fa-play" id="4"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="cover/5.jpg" alt="image of cover">
                    <span class="songname"> Beparwaiyan</span>
                    <span class="timestem">02:48<span><i class="fa-solid specific fa-1x fa-play" id="5"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="cover/6.jpg" alt="image of cover">
                    <span class="songname">Naina</span>
                    <span class="timestem">03:00<span><i class="fa-solid specific fa-1x fa-play" id="6"></i></span></span>
                </div><div class="songitem">
                    <img src="cover/7.jpg" alt="image of cover">
                    <span class="songname">Shubh</span>
                    <span class="timestem">02:23<span><i class="fa-solid specific fa-1x fa-play" id="7"></i></span></span>
                </div><div class="songitem">
                    <img src="cover/8.jpg" alt="image of cover">
                    <span class="songname">Akhiyan Gulaab </span>
                    <span class="timestem">02:51<span><i class="fa-solid specific fa-1x fa-play" id="8"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="cover/9.jpg" alt="image of cover">
                    <span class="songname"> Another love</span>
                    <span class="timestem">04:43<span><i class="fa-solid specific fa-1x fa-play" id="9"></i></span></span>
                </div>  
            </div>
        </div>
       
    </div>
        <div class="bottom">
            <input type="range" name="range" id="myprogressbar" min="0" value="" max="100">
            <div class="icons">
                <i class="fa-solid fa-3x fa-backward" id="icon1"></i>
                <i class="fa-solid fa-3x fa-play" id="play"></i>
                <i class="fa-solid fa-3x fa-forward" id="icon2"></i>
            </div>
            <div class="gif">
                <img src="playing.gif" height="30px" width="50px" alt="gif showing animation" id="gif">
            </div>

        </div>
   


    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/810487cfde.js" crossorigin="anonymous"></script>
</body>
</html>
